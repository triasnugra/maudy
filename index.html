<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="periodic-table">
        <div class="element" data-name="Hydrogen" data-symbol="H" data-number="1" style="grid-area: 1 / 1 / 2 / 2;">
            H
        </div>
        <div class="element" data-name="Helium" data-symbol="He" data-number="2" style="grid-area: 1 / 18 / 2 / 19;">
            He
        </div>
        <!-- Add more elements here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
